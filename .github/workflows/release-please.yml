name: Release Please

# Events that trigger this workflow
on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # use version.txt in the git root
          release-type: simple
          package-name: Ansible Playbooks
